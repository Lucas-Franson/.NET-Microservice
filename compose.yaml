services:
  server:
    build:
      context: ./product-service/
      # target: final
    ports:
      - 5193:8080
    links:
      - db
    environment:
      - ConnectionStrings__ProductServiceConnection=Host=db;Port=5432;Database=ProductDb;Username=postgres;Password=password123
    depends_on:
      db:
        condition: service_healthy
    networks:
      - dev
  db:
    image: postgres
    restart: always
    user: postgres
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=example
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    expose:
      - 5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - 5432:5432
    networks:
      - dev
volumes:
  db-data:
secrets:
  db-password:
    file: db/password.txt
networks:
  dev:
    driver: bridge
